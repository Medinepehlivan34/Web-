    <h1>ADIM SOYADIM</h1>

            <input type="date" id="dogumtarihi" name="dogumtarihi"         value="" min="2000-01-01" max="2010-12-31"><br><br>

            <label for="avatar">Avatar Seçimi</label><br>
            <select name="Avatar secimi" size="1">
                <option value="Dory">Dory</option>
                <option value="Nemo">Nemo</option>
                <option value="Moana">Moana</option>
                <option value="Rango">Rango</option>
            </select>
        </fieldset><br>
        <button type="submit">Kaydet</button>
        <button type="reset">Temizle</button>
    </form>
