<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Ödev</title>
</head>

<body>
    <h1>Müşteri Kayıt Formu</h1>
    <form action="" method="post">
        <fieldset>
            <legend>Kişisel Bilgiler</legend>
            <label for="adsoyad">Ad Soyad</label> <br>
            <input type="text" id="adsoyad" name="adsoyad" required><br><br>

            <label for="dogumtarihi">Doğum Tarihi</label> <br>
            <input type="date" id="dogumtarihi" name="dogumtarihi" value="1999-10-21" required><br><br>

            <label for="maas">Maaş Beklentiniz</label> <br>
            <input type="number" id="maas" name="maas" min="20000" max="60000" ><br><br>

            <label for="ders">En Sevdiğiniz Ders</label><br>
            <input type="text" id="ders" name="ders" list="Dersler">
            <datalist id="Dersler">
                <option value="Web Tabanlı"></option>
                <option value="Grafik"></option>
                <option value="Mobil"></option>
                <option value="Yapay Zeka"></option>
            </datalist>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Üyelik Bilgileri</legend>
            <label for="kullaniciadi">Kullanıcı Adı</label><br>
            <input type="text" id="kullaniciadi" name="kullaniciadi" required><br><br>

            <label for="email">E-Posta</label><br>
            <input type="email" id="email" name="email" placeholder="ornek@yazilim11.com" required><br><br>

            <label for="sifre">Şifre</label><br>
            <input type="password" id="sifre" name="sifre" placeholder="En az 8 Karakter Olmalıdır" minlength="8">
            <div id="warningMessage" hidden>
                Lütfen bu metni 8 karakter veya daha fazla olacak şekilde uzatın (şu anda <span id="charCount">0</span> karakter kullanıyorsunuz).
              </div>
            <br><br>


            <legend>Üyelik Sözleşmesi</legend>
            <textarea rows="5" cols="50"
                readonly>Lorem ipsum dolor sit amet consectetur adipisicing elit. Et impedit atque nesciunt voluptas quidem voluptatem aperiam illum suscipit reiciendis, saepe adipisci distinctio? Nam explicabo dolores quae impedit similique harum soluta.</textarea>
        </fieldset><br>
        
            <button type="submit">Kaydet</button>
            <button type="reset">Temizle</button>
        
    </form>
</body>

</html>
