<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste Örneği</title>
  </head>
  <body>
    <h1>Donanım Birimleri</h1>
    <ul>
      <li>Anakart</li>
      <li>
        Ram
        <ul style="list-style-type: circle">
          <li>Statik</li>
          <li>Dinamik</li>
        </ul>
      </li>
      <li>
        Klavye
        <ul style="list-style-type: circle">
          <li>Kablolu</li>
          <li>
            Kablosuz
            <ul style="list-style-type: square">
              <li>Wireless</li>
              <li>Bloutooth</li>
              <li>Infrared</li>
            </ul>
          </li>
        </ul>
      </li>
      <li>Sabit Disk</li>
      <ol type="a">
        <li>SSD</li>
        <li>HDD</li>
        <li>MSATA</li>
      </ol>
    </ul>
  </body>
</html>
