<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tablo örneği</title>
  </head>
  <body>
    <h1>Tablo</h1>
    <table border="1" > <!--border:tablonun çercevesini oluşturur-->
      <tr> <!--1.satır başladı-->
        <th>Sınıf</th> <!--başlık hücresini oluşturur.(1.başlık hücresi.)-->
        <th>Ad</th> <!--2.başlık hücresi-->
        <th>Soyad</th> <!--3.başlık hücresi-->
      </tr> <!--satır bitti-->
      <tr> <!--2.satır başladı-->
        <td>11A</td> <!--2.satır 1.hüçre-->
        <td>Medine</td> <!--2.satır 2.hüçre -->
        <td>Pehlivan</td> <!--2.satır 3.hüçre-->
      </tr> <!--satır bitti-->
      <tr> <!--3.satır başladı-->
        <td>11A</td> <!--3.satır 1.hüçre-->
        <td>Elif</td> <!--3.satır 2.hüçre-->
        <td>Pehlivan</td> <!--3.satır 3.hüçre-->
      </tr> <!--satır bitti-->
    </table>
  </body>
</html>
